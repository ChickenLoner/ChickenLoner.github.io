<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
    </style>

<body>
    <div id="root"></div>

        const { useState, useEffect } = React;
        
        // Lucide Icons as components
        const Icon = ({ name, className = "w-6 h-6", ...props }) => {
            const ref = React.useRef(null);
            
            useEffect(() => {
                if (ref.current) {
                    const iconElement = lucide.createElement(lucide[name], {
                        class: className 
                    });
                    ref.current.innerHTML = '';
                    ref.current.appendChild(iconElement);
                }
            }, [name, className]);
            
            return <i ref={ref} className={`flex-shrink-0 ${className}`} {...props}></i>;
        };

                    <div className="grid gap-6">
                        {labs.map((lab, idx) => (

                    </div>
                </div>
            );

            const ContactPage = () => (
