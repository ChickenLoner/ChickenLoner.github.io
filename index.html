                                                <div className="flex-shrink-0 w-full md:w-64">
                                                    <img src={lab.image} alt={`${lab.title} cover`} className="rounded-lg object-cover w-full h-auto shadow-md" />
                                                </div>
                                            )}
                                            
                                            <div className="flex-1">
                                                <div className="flex items-start justify-between mb-2">
                                                    <h3 className="text-xl font-bold text-gray-800">{lab.title}</h3>
                                                    {lab.difficulty && (
                                                        <div className="flex items-center gap-2">
                                                            <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase ${difficultyColors[lab.difficulty]}`}>
                                                                {lab.difficulty}
                                                            </span>
                                                            {lab.player_difficulty && lab.player_difficulty !== lab.difficulty && (
                                                                <span className="text-xs text-gray-500">
                                                                    (Players: <span className={`font-semibold ${
                                                                        lab.player_difficulty === 'easy' ? 'text-green-600' :
                                                                        lab.player_difficulty === 'medium' ? 'text-orange-600' :
                                                                        'text-red-600'
                                                                    }`}>{lab.player_difficulty}</span>)
                                                                </span>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>

                                                {lab.rating && (
                                                    <div className="flex items-center gap-2 mb-2">
                                                        {renderStars(lab.rating)}
                                                        <span className="text-sm font-semibold text-gray-700">{lab.rating.toFixed(1)}/5.0</span>
                                                        {lab.is_retired && (
                                                            <span className="px-2 py-1 bg-orange-50 text-orange-700 rounded text-xs font-medium">Retired</span>
                                                        )}
                                                    </div>
                                                )}

                                                <p className="text-gray-600 mb-4">{lab.description}</p>

                                                {lab.tactics && lab.tactics.length > 0 && (
                                                    <div className="mb-3">
                                                        <div className="flex flex-wrap gap-2">
                                                            {lab.tactics.slice(0, 4).map((tactic, i) => (
                                                                <span key={i} className="px-2 py-1 bg-red-50 text-red-700 border border-red-200 rounded text-xs">{tactic}</span>
                                                            ))}
                                                            {lab.tactics.length > 4 && (
                                                                <span className="px-2 py-1 bg-gray-100 text-gray-600 rounded text-xs">+{lab.tactics.length - 4} more</span>
                                                            )}
                                                        </div>
                                                    </div>
                                                )}

                                                <div className="flex flex-wrap gap-2 mb-3">
                                                    {lab.tags.map((tag, i) => (
                                                        <span key={i} className="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">{tag}</span>
                                                    ))}
                                                </div>
                                                
                                                <div className="flex items-center justify-between pt-4 border-t border-gray-100">
                                                    <span className="text-sm font-medium text-gray-500">Platform: {lab.platform}</span>
                                                    <a href={lab.link} target="_blank" rel="noopener noreferrer" className={`flex items-center gap-2 font-medium ${buttonColor}`}>
                                                        {buttonText} <Icon name="ExternalLink" className="w-4 h-4 self-center" />
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        <div className="bg-gradient-to-r from-cyan-50 to-blue-50 rounded-lg p-6 text-center">
                            <h3 className="font-bold text-gray-800 mb-2">More Projects Coming Soon!</h3>
                            <p className="text-gray-700">
                                I'm constantly creating new labs and writeups. Follow me on GitHub and Medium to stay updated with my latest work.
                            </p>
                        </div>
                    </div>
                );
            };

            const ContactPage = () => (
                <div className="space-y-8 animate-fadeIn">
                    <div className="text-center space-y-4">
                        <h1 className="text-4xl font-bold text-gray-800 flex items-center justify-center gap-3">
                            <Icon name="Mail" className="w-10 h-10 text-blue-500" />
                            Let's Connect
                        </h1>
                        <p className="text-gray-600">Find me on these platforms and let's collaborate!</p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                        {socialMedia.map((social, idx) => (
                            <a key={idx} href={social.url} target="_blank" rel="noopener noreferrer" className="bg-white rounded-lg p-6 shadow-lg border-2 border-gray-100 hover:border-blue-400 hover:shadow-xl transition-all group">
                                <div className="flex items-center gap-4">
                                    <div className="bg-blue-50 p-4 rounded-full group-hover:bg-blue-100 transition-colors">
                                        <Icon name={social.icon} className="w-8 h-8 text-blue-600" />
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="text-xl font-bold text-gray-800 mb-1">{social.platform}</h3>
                                        <p className="text-gray-600">{social.handle}</p>
                                    </div>
                                    <Icon name="ExternalLink" className="w-5 h-5 text-gray-400 group-hover:text-blue-600" />
                                </div>
                            </a>
                        ))}
                    </div>

                    <div className="bg-gradient-to-r from-blue-500 to-cyan-500 rounded-lg p-8 text-white text-center max-w-2xl mx-auto">
                        <h3 className="text-2xl font-bold mb-3">Open to Collaboration</h3>
                        <p className="mb-4">
                            Interested in collaborating on DFIR labs, contributing to open-source projects, or discussing blue team tactics? 
                            I'm always excited to connect with fellow cybersecurity enthusiasts!
                        </p>
                        <div className="flex justify-center gap-4">
                            <a href="mailto:warawut_manosong@hotmail.com" className="bg-white text-blue-600 px-6 py-3 rounded-lg font-bold hover:bg-gray-100 transition-colors">
                                Send Email
                            </a>
                        </div>
                    </div>

                    <div className="text-center text-gray-500 text-sm">
                        <p>© 2025 Chicken0248. Built with React and deployed on GitHub Pages.</p>
                    </div>
                </div>
            );

            const renderPage = () => {
                switch (activePage) {
                    case 'home': return <HomePage />;
                    case 'certifications': return <CertificationsPage />;
                    case 'reviews': return <ReviewsPage />;
                    case 'labs': return <LabsPage />;
                    case 'contact': return <ContactPage />;
                    default: return <HomePage />;
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
                    <nav className="bg-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center gap-2">
                                    <img src="/chicken0248.png" alt="Chicken0248" className="w-8 h-8 rounded-xl" />
                                    <span className="text-xl font-bold text-gray-800">Chicken0248</span>
                                </div>
                                <div className="flex flex-wrap gap-1 justify-end">
                                    {navigation.map((item) => {
                                        if (item.external) {
                                            return (
                                                <a key={item.id} href={item.url} target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 px-3 py-2 rounded-lg font-medium text-gray-600 hover:bg-gray-100 transition-all">
                                                    <Icon name={item.icon} className="w-4 h-4 self-center" />
                                                    <span className="hidden sm:inline text-sm self-center">{item.label}</span>
                                                    <Icon name="ExternalLink" className="w-3 h-3 self-center ml-[-4px]" />
                                                </a>
                                            );
                                        }
                                        return (
                                            <button key={item.id} onClick={() => setActivePage(item.id)} className={`flex items-center gap-2 px-3 py-2 rounded-lg font-medium transition-all ${activePage === item.id ? 'bg-blue-600 text-white' : 'text-gray-600 hover:bg-gray-100'}`}>
                                                <Icon name={item.icon} className="w-4 h-4 self-center" />
                                                <span className="hidden sm:inline text-sm self-center">{item.label}</span>
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-4 py-12">
                        {renderPage()}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>
</body>
</html>
